<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: white;">
  <!-- Drill body -->
  <rect x="50" y="150" width="200" height="80" rx="10" fill="#FFD320" stroke="#2C2C2C" stroke-width="3"/>
  
  <!-- Drill chuck -->
  <circle cx="280" cy="190" r="25" fill="#666666" stroke="#2C2C2C" stroke-width="2"/>
  <circle cx="280" cy="190" r="15" fill="#444444"/>
  <circle cx="280" cy="190" r="8" fill="#222222"/>
  
  <!-- Drill bit -->
  <rect x="305" y="188" width="40" height="4" fill="#888888"/>
  <polygon points="345,188 355,190 345,192" fill="#666666"/>
  
  <!-- Handle -->
  <rect x="50" y="230" width="30" height="120" rx="15" fill="#2C2C2C"/>
  <rect x="55" y="240" width="20" height="100" rx="10" fill="#FFD320"/>
  
  <!-- Trigger -->
  <path d="M 80 280 Q 90 285 85 295 Q 80 300 75 295 Q 70 290 75 285 Z" fill="#FFD320" stroke="#2C2C2C" stroke-width="2"/>
  
  <!-- Battery -->
  <rect x="80" y="320" width="60" height="40" rx="5" fill="#2C2C2C"/>
  <rect x="85" y="325" width="50" height="30" rx="3" fill="#FFD320"/>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C2C2C">20V</text>
  
  <!-- DEWALT logo area -->
  <rect x="60" y="160" width="60" height="20" rx="3" fill="#2C2C2C"/>
  <text x="90" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFD320">DEWALT</text>
  
  <!-- LED light -->
  <circle cx="260" cy="170" r="4" fill="#FFFF99" stroke="#FFD320" stroke-width="1"/>
</svg> 