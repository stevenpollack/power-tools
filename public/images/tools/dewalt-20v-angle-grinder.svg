<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: white;">
    <!-- Main body -->
    <rect x="80" y="200" width="160" height="60" rx="30" fill="#FFD320" stroke="#2C2C2C" stroke-width="3"/>
    <!-- Handle -->
    <rect x="120" y="140" width="25" height="80" rx="12" fill="#2C2C2C"/>
    <rect x="125" y="150" width="15" height="60" rx="7" fill="#FFD320"/>
    <!-- Trigger -->
    <path d="M 145 190 Q 155 195 150 205 Q 145 210 140 205 Q 135 200 140 195 Z" fill="#FFD320" stroke="#2C2C2C" stroke-width="2"/>
    <!-- Guard -->
    <path d="M 240 200 Q 300 180 320 240 Q 300 300 240 280 Z" fill="#666666" stroke="#2C2C2C" stroke-width="2"/>
    <!-- Disc -->
    <circle cx="280" cy="240" r="40" fill="#C0C0C0" stroke="#888888" stroke-width="2"/>
    <circle cx="280" cy="240" r="5" fill="#2C2C2C"/>
    <!-- Brand -->
    <text x="160" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C2C2C">DEWALT</text>
    <!-- Power cord -->
    <rect x="60" y="220" width="20" height="8" rx="4" fill="#2C2C2C"/>
  </svg>