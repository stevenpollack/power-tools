<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" style="background: white;">
    <!-- Battery body -->
    <rect x="120" y="140" width="160" height="120" rx="15" fill="#E31E24" stroke="#2C2C2C" stroke-width="3"/>
    <!-- Battery terminals -->
    <rect x="140" y="120" width="30" height="20" rx="5" fill="#2C2C2C"/>
    <rect x="190" y="120" width="30" height="20" rx="5" fill="#2C2C2C"/>
    <rect x="240" y="120" width="30" height="20" rx="5" fill="#2C2C2C"/>
    <!-- Charge indicator -->
    <rect x="135" y="160" width="130" height="25" rx="5" fill="#2C2C2C"/>
    <rect x="140" y="165" width="30" height="15" rx="3" fill="#00FF00"/>
    <rect x="175" y="165" width="30" height="15" rx="3" fill="#FFFF00"/>
    <rect x="210" y="165" width="30" height="15" rx="3" fill="#FF0000"/>
    <!-- Brand -->
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C2C2C">MILWAUKEE</text>
    <!-- Voltage -->
    <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C2C2C">18V</text>
  </svg>